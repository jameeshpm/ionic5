<!-- @format -->

<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Create New Post</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list lines="full">
		<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
			<ion-item>
				<ion-label position="floating">title</ion-label>
				<ion-input formControlName="title" type="text" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">body</ion-label>
				<ion-textarea formControlName="body" required> </ion-textarea>
			</ion-item>

			<ion-row>
				<ion-col>
					<ion-button type="submit" color="danger" expand="block"
						>Add</ion-button
					>
				</ion-col>
			</ion-row>
		</form>
	</ion-list>
</ion-content>
