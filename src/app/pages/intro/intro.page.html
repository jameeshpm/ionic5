<!-- @format -->

<ion-content>
	<ion-slides pager="true">
		<!-- Slide 1 -->
		<ion-slide>
			<ion-text color="light">
				<img src="https://i.vimeocdn.com/portrait/8085723_640x640" />
				<h1>Hey there!</h1>
				<p>This is an epic app because...</p>
				<ion-button (click)="next()" fill="outline" color="light"
					>Next</ion-button
				>
			</ion-text>
		</ion-slide>

		<!-- Slide 2 -->
		<ion-slide>
			<ion-text color="light">
				<img src="https://i.vimeocdn.com/portrait/8085723_640x640" />
				<h1>It's Ionic!</h1>
				<p>... it shows all the basics you need!</p>
				<ion-button (click)="start()" fill="outline" color="light"
					>Start</ion-button
				>
			</ion-text>
		</ion-slide>
	</ion-slides>
</ion-content>
